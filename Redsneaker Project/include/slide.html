<script>
    $(document).ready(function () {
        var count_slider = $('.carousel-indicators li').length;
        $('.carousel-indicators li').attr('style', 'width:' + 100 / count_slider + '%');

        $('#carouselExample').on('slide.bs.carousel', function (e) {


            var $e = $(e.relatedTarget);
            var idx = $e.index();
            var itemsPerSlide = 5;
            var totalItems = $('.slide-product .carousel-item').length;

            if (idx >= totalItems - (itemsPerSlide - 1)) {
                var it = itemsPerSlide - (totalItems - idx);
                for (var i = 0; i < it; i++) {
                    // append slides to end
                    if (e.direction == "left") {
                        $('.slide-product .carousel-item').eq(i).appendTo('.slide-product .carousel-inner');
                    }
                    else {
                        $('.slide-product .carousel-item').eq(0).appendTo('.slide-product .carousel-inner');
                    }
                }
            }
        });


        $('#carouselExample').carousel({
            interval: 3000
        });
    });
</script>
